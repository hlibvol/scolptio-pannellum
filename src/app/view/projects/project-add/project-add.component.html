<div class="modal-content">
    <div class="modal-header">
        <h6 class="modal-title">
            <div class="d-flex align-items-center">
                <div class="icon icon-control_point"></div>
                <div class="pl-1">Add new project</div>
            </div>
        </h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close(projectForm)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form (keydown.enter)="$event.preventDefault()" [formGroup]="projectForm"
        (ngSubmit)="onSubmit(projectForm.value,projectForm.valid)" *ngIf="projectForm">
        <div class="modal-body">

            <div class="form-row col-12">
                <div class="form-group col-12"><label for="">Project Name</label>
                    <input formControlName="ProjectName" class="form-control" placeholder="Enter project name"
                        type="text">
                    <div class="text-danger" *ngIf="HasValidationError('ProjectName','required')">
                        <ng-container>Project Name is required</ng-container>
                    </div>
                </div>
                <div class="form-group col-12"><label for="">Client</label>
                    <select class="form-control" formControlName="clientId">
                        <option value="">Select Client</option>
                        <option *ngFor="let c of clientList" [ngValue]="c.id">{{c.name}}</option>
                    </select>
                    <div class="text-danger" *ngIf="HasValidationError('clientId','required')">
                        <ng-container>Client is required</ng-container>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for=""> Designer &nbsp;&nbsp;</label>
                        <select class="form-control select2" multiple="true"
                            name="add-designer" name="add-designer" id="add-designer">
                            <option *ngFor="let designer of DesignerList" [value]="designer.id">
                                {{designer.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-12"><label for="">Start Date</label>
                    <input formControlName="StartDate" class="form-control" placeholder="Enter start date" type="date">
                    <div class="text-danger" *ngIf="HasValidationError('StartDate','required')">
                        <ng-container>Start Date is required</ng-container>
                    </div>
                </div>
                <div class="form-group col-12"><label for="">Dead Line</label>
                    <input formControlName="Deadline" class="form-control" placeholder="Enter deadline" type="date">
                    <div class="text-danger" *ngIf="HasValidationError('Deadline','required')">
                        <ng-container>Deadline is required</ng-container>
                    </div>
                </div>
                <div class="form-group col-12"><label for="">Cost</label>
                    <input formControlName="Cost" class="form-control" placeholder="Enter Cost" type="text">
                </div>
                <div class="form-group col-12"><label for="">Status</label>
                    <select class="form-control" formControlName="Status">
                        <option *ngFor="let status of statusList" [value]="status.value">
                            {{status.label}}
                        </option>
                    </select>
                </div>
                <div class="form-group col-12"><label for="">Status Mail</label>
                    <div class="d-flex align-items-center">
                        <input type="checkbox" class="form-control mr-2 " formControlName="IsSendMail">
                        <label class="form-check-label" for="flexCheckDefault">
                            Send Status Change Mail
                        </label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for=""> Project Type &nbsp;&nbsp;</label>
                        <select class="form-control select2" multiple="true"
                            name="ProjectType" name="ProjectType" id="ProjectType">
                            <option [value]="0">Architectural Drawings</option>
                            <option [value]="1">Interior 3D Design</option>
                            <option [value]="2">Exterior 3D Design</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-orange d-flex align-items-center px-3"
                [ngStyle]="{'cursor': ( isSaving) ? 'not-allowed' : 'pointer' }" [disabled]="isSaving">
                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-save"
                    viewBox="0 0 16 16">
                    <path
                        d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
                </svg>
                <div class="pl-1">Submit&nbsp;&nbsp;<i *ngIf="isSaving" class="fa fa-spinner fa-spin"
                        style="font-size:18px"></i></div>
            </button>
        </div>
    </form>
</div>
