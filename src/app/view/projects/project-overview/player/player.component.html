<div #progress class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100" style="width:0%">
        0%
    </div>
</div>
<select #select class="form-control select" (change)="selectChange($event)" [(ngModel)]="selectedAnimation"
    style="display: none;">
    <option *ngFor="let animation of animations;" [ngValue]="animation">{{animation.name}}</option>
</select>
<div class="canvas-container">
    <div #loader class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <canvas #canvas id="canvas" style="width: 100%; height: 100%;"></canvas>
</div>
