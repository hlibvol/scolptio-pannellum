<div class="todo-app-w">
  <div class="todo-sidebar">

    <div class="todo-sidebar-section">
      <h4 class="todo-sidebar-section-header"><span>Project Details</span><i
          class="os-icon os-icon-ui-02 starred"></i><a class="todo-sidebar-section-toggle" href="#"><i
            class="os-icon os-icon-ui-23"></i></a></h4>
      <div class="todo-sidebar-section-contents">
        <div class="todo-sidebar-section-sub-section">
          <div class="todo-sidebar-section-sub-section-toggler"><i class="os-icon os-icon-ui-23"></i></div>
          <div class="todo-sidebar-section-sub-header"><i class="os-icon os-icon-layers"></i>
            <h6>Floor Plans</h6>
          </div>
          <div class="todo-sidebar-section-sub-section-content">
            <ul class="items-list">
              <li><a href="javascript:void(0)" (click)="showSection('HandSketchesAndDrawings')">Hand
                  Sketches/drawings</a></li>
              <li><a href="javascript:void(0)" (click)="showSection('CADDrawings')">CAD Drawings</a></li>
              <li><a href="javascript:void(0)" (click)="showSection('OtherReferences')">Other References</a></li>
            </ul>
          </div>
        </div>
        <div class="todo-sidebar-section-sub-section">
          <div class="todo-sidebar-section-sub-section-toggler"><i class="os-icon os-icon-ui-23"></i></div>
          <div class="todo-sidebar-section-sub-header"><i class="os-icon os-icon-image"></i>
            <h6>Photos</h6>
          </div>
          <div class="todo-sidebar-section-sub-section-content">
            <ul class="items-list">
              <li><a href="javascript:void(0)" (click)="showSection('CurrentPhotos')">Current Photos</a></li>
              <li><a href="javascript:void(0)" (click)="showSection('ReferencePhotos')">Reference Photos</a></li>
              <li><a href="javascript:void(0)" (click)="showSection('ReferenceVideos')">Reference Videos</a></li>
            </ul>
          </div>
        </div>
        <div class="todo-sidebar-section-sub-section">
          <div class="todo-sidebar-section-sub-section-toggler"><i class="os-icon os-icon-ui-23"></i></div>
          <div class="todo-sidebar-section-sub-header"><i class="os-icon os-icon-codepen"></i>
            <h6>3D Models</h6>
          </div>
          <div class="todo-sidebar-section-sub-section-content">
            <ul class="items-list">
              <li><a href="javascript:void(0)" (click)="showSection('PrerenderedPhotos')">Pre-Rendered Photos</a></li>
              <li><a href="javascript:void(0)" (click)="showSection('RenderedPhotos')">Rendered Photos</a></li>
              <li><a href="javascript:void(0)" (click)="showSection('VideosOrAnimations')">Videos/Animations</a></li>
              <li><a href="javascript:void(0)" (click)="showSection('3DModelViewer')">3D Model Viewer</a></li>
              <li><a href="javascript:void(0)" (click)="showSection('ARModelViewer')">AR Model Viewer</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="todo-content">
    <!-- TO:DO: Consider router for this -->
    <app-images [projectId]="id" documentType="HandSketchesAndDrawings"
      *ngIf="activeSection==='HandSketchesAndDrawings'" header="Hand Sketches and Drawings"></app-images>
    <app-documents [projectId]="id" documentType="CADDrawings" *ngIf="activeSection==='CADDrawings'"
      header="CAD Drawings"></app-documents>
    <app-documents [projectId]="id" documentType="OtherReferences" *ngIf="activeSection==='OtherReferences'"
      header="Other References"></app-documents>
    <app-images [projectId]="id" documentType="CurrentPhotos" *ngIf="activeSection==='CurrentPhotos'"
      header="Current Photos"></app-images>
    <app-images [projectId]="id" documentType="ReferencePhotos" *ngIf="activeSection==='ReferencePhotos'"
      header="Reference Photos"></app-images>
    <app-images [projectId]="id" documentType="ReferenceVideos" *ngIf="activeSection==='ReferenceVideos'"
      header="Reference Videos"></app-images>
    <app-images [projectId]="id" documentType="PrerenderedPhotos" *ngIf="activeSection==='PrerenderedPhotos'"
      header="Pre-rendered Photos"></app-images>
    <app-images [projectId]="id" documentType="RenderedPhotos" *ngIf="activeSection==='RenderedPhotos'"
      header="Rendered Photos"></app-images>
    <app-images [projectId]="id" documentType="VideosOrAnimations" *ngIf="activeSection==='VideosOrAnimations'"
      header="Videos / Animations"></app-images>
    <app-models [projectId]="id" documentType="3DModelViewer" *ngIf="activeSection==='3DModelViewer'"
      header="3D Model Viewer"></app-models>
    <app-images [projectId]="id" documentType="ARModelViewer" *ngIf="activeSection==='ARModelViewer'"
      header="AR Model Viewer"></app-images>
  
  </div>
</div>
