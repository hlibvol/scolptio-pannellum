<div class="property-single" style="margin-top: 10px; margin-left: 5px;">
	<div class="property-info-w">
		<div class="property-info-main" style="padding-top: 10px; padding-bottom: 10px;">
			<!--Start documents-->
			<div class="property-section">
				<div class="property-section-header d-flex justify-content-between">
					{{header}}
					<div *ngIf="isAddHide" class="filter-toggle">
						<div class="document-button-container">
							<button type="button" class="btn btn-primary d-flex align-items-center" data-toggle="modal"
								data-target="#uploadNewDoc">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload"
									viewBox="0 0 16 16">
									<path
										d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
									<path
										d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
								</svg>
								<span class="pl-2">Upload document</span>
							</button>
						</div>
					</div>
				</div>
				<div class="property-section-body">
					<!-- doc -->
					<div class="px-4 py-2">
						<div class="d-flex justify-content-between align-items-center flex-column">
						<hr class="mt-2 mb-3">
						<!-- table -->
						<div class="col-md-12 text-primary text-center mt-4 bg-white h-100 p-4" *ngIf="isSaving">
							<i class="fa fa-spinner fa-spin" style="font-size:40px"></i>
						</div>
						<table class="table" *ngIf="!isSaving">
							<thead>
								<tr>
									<th>#</th>
									<th>Document</th>
									<th>Date Uploaded <i class="fa fa-fw fa-sort" (click)="sort($event)"></i></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let doc of documents; let i = index">
									<td>{{i+1}}</td>
									<td>
										{{doc.name}}
									</td>
									<td>
										{{doc.uploadDate | date: 'MM/dd/yyyy HH:mm:ss'}}
									</td>
									<td data-label="Action">
										<div class="dropdown">
											<button type="button" class="btn btn-light btn-auto" id="dropdownMenuButton"
												data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
												<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
													class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
													<path
														d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
												</svg>
											</button>
											<div class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenuButton">
												<a class="dropdown-item" style="cursor: pointer;" (click)="DownloadFile(doc)">Download</a>
												<a *ngIf="isDeleteHide" class="dropdown-item" style="cursor: pointer;" (click)="DeleteFile(doc.fileKey)">Delete</a>
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<!-- table -->
						<div class="text-danger text-center small" *ngIf="!isSaving && documents && documents.length < 1">
							<strong>No records found</strong>
						</div>
					</div>
					<!-- doc -->
					<!-- Upload New Doc Modal -->
					<div class="modal fade" id="uploadNewDoc" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
						aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<app-s3-document-upload (DocumentUploadSuccessEvent)="DocumentUploadSuccessEvent($event)">
								</app-s3-document-upload>
							</div>
						</div>
					</div>
					<!--end documents-->
				</div>
			</div>
		</div>
	</div>
</div>
