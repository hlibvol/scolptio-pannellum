<div class="property-single" style="margin-top: 10px; margin-left: 5px; width: 90%;">
    <div class="property-info-w">
      <div class="property-info-main" style="padding-top: 10px; padding-bottom: 10px;">
        <!--Start Images-->
        <div class="property-section" style="min-width: 700px;">
          <div class="property-section-header">Images<div class="filter-toggle"><i class="os-icon-minus os-icon"></i>
            </div>
            <div class="mt-2">
              <!-- <app-s3-image-upload (ImageUploadSuccessEvent)="ImageUploadSuccess($event)"></app-s3-image-upload> -->
              <button type="button" class="btn btn-primary d-flex align-items-center" data-toggle="modal"
                data-target="#uploadMultiImage">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload"
                  viewBox="0 0 16 16">
                  <path
                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                  <path
                    d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                </svg>
                <span class="pl-2">Upload Images</span>
              </button>
            </div>
          </div>
          <div class="property-section-body">
            <div class="property-details">
              <div class="dropdown pull-right">
                <button type="button" class="btn btn-light btn-auto" id="dropdownMenuButton" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                    <path
                      d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                  </svg>
                </button>
                <div class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" style="cursor: pointer;" (click)="onMultiSelect()">{{isMultiSelect === false?'Select' : 'Cancel Select'}}</a>
                  <a class="dropdown-item" style="cursor: pointer;" (click)="DeleteAll()">Delete</a>
                </div>
              </div>
              <h2>Gallery Items</h2>
              <hr />
              <br />
              <div class="row mt-1">
                <div class="col-sm-4 mb-4" *ngFor="let item of items; let i = index">
                  <input type="checkbox" id="imageCheckbox_{{i}}" [hidden]="!isMultiSelect" />
                  <label for="imageCheckbox_{{i}}" [hidden]="!isMultiSelect"></label>
                  <img [src]="item.data.src" height="220" width="220" style="cursor: pointer;" (click)="openImage(i)">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  
  </div>
  
  <!-- Multi image upload Modal -->
  <div class="modal fade" id="uploadMultiImage" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="images">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">Upload Images</h5>
          <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <app-s3-multi-image-upload (ImageUploadSuccessEvent)="ImageUploadSuccess($event)">
        </app-s3-multi-image-upload>
      </div>
    </div>
  </div>
