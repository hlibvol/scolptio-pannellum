<div class="modal-header">
	<h6 class="modal-title">
		<div class="d-flex align-items-center">
			<div class="icon icon-control_point"></div>
			<div class="pl-1">Add Tag</div>
		</div>
	</h6>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	<span aria-hidden="true">&times;</span>
	</button>
</div>
<form>
<div class="modal-body">
	<div class="form-row">
		<div class="form-group col-md-12">
			<label class="form-control-label">Name</label>
			<input type="text" name="tag-name" id="tag-name" class="form-control" placeholder="Tag Name"
			[(ngModel)]="tag.name" #fullNameInput="ngModel" required>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-orange d-flex align-items-center px-3 modal-footer-pull-bottom" (click)="addTagSubmit()">
	<svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-save"
		viewBox="0 0 16 16">
		<path
			d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
	</svg>
	<div class="pl-1">Submit&nbsp;&nbsp;<i *ngIf="isSaving" class="fa fa-spinner fa-spin"
		style="font-size:18px"></i>
	</div>
	</button>
</div>
</form>
