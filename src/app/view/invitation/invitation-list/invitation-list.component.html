<!-- users -->
<div class="px-3 users">
  <div class="pt-3 px-3">
    <!-- ads -->
    <div class="rounded-xl mb-3 get__app" style="margin-top: 15px;">
      <!-- row -->
      <div class="row">
        <!-- col -->
        <div class="col-sm-4 col-sm-5 col-sm-4">
          <div class="d-flex justify-content-between align-items-center">
            <img src="../../../../assets/banner_img/14.svg" class="get__app__img">
          </div>
        </div>
        <!-- col -->
        <!-- col -->
        <div class="col-md-4 col-sm-5 col-sm-4 text-center-md">
          <div class="py-4">
            <h5 class="text-purple font-weight-bolder mb-1">Manage user invitations</h5>
            <p class="text-primary-dark mb-1">
              Any invited users will be shown on this list.
            </p>
            <button class="btn btn-sm btn-outline-purple rounded-pill">Learn more</button>
          </div>
        </div>
        <!-- col -->
      </div>
      <!-- row -->
    </div>
    <!-- ads -->
    <!-- head section -->
    <div class="p-3 bg-white border-primary-light rounded-xl-top">
      <!-- title -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h6 class="m-0">Invited Users</h6>
        <div class="d-flex align-items-center">

        </div>
      </div>
      <!-- title -->
      <!-- advance filter section -->
      <div class="row advance-filter">
        <div class="col-md-12 col-lg-12 col-xl-9 order-md-2 order-lg-2 order-xl-1">
          <!-- flex -->
          <div class="row no-gutters d-flex align-items-center">
            <div class="col-md-12 col-lg-7 col-xl-6 d-flex mb-1">             

              <!-- search -->
              <div class="mx-3 w-100">
                <div class="input-group border rounded-xl">
                  <div class="input-group-prepend">
                    <span class="input-group-text btn-auto border-0">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-search">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                      </svg>
                    </span>
                  </div>
                  <input type="search" id="filterSearch" class="form-control border-0"
                    placeholder="Search invitation name" (input)="onSearchList($event.target.value)" [(ngModel)]="searchKey">
                </div>
              </div>
              <!-- search -->
            </div>
            <div class="col-md-12 col-lg-5 col-xl-6 d-flex mb-1">
                <!-- advance filter -->
                <div class="dropdown ml-3 border rounded-xl">
                  <button type="button" class="btn btn-light btn-auto d-flex justify-content-center"
                    data-toggle="dropdown">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-funnel" viewBox="0 0 16 16">
                      <path
                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                    </svg>
                  </button>
                  <div class="dropdown-menu" style="min-width: 14rem;">
                    <!-- card -->
                    <div>
                      <div class="px-3 py-2">
                        Filter Property
                        <!-- Toggle Button -->
                        <a class="close" href="#" data-toggle="dropdown">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x" viewBox="0 0 16 16">
                            <path
                              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                          </svg>
                        </a>
                        <!-- End Toggle Button -->
                      </div>

                      <div class="p-3">
                          <div class="d-flex flex-column">
                            <div class="mb-2">
                              <div class="small mb-1">Name</div>
                              <!-- search -->
                              <input type="search" id="filterSearch" class="form-control" placeholder="Search name" [(ngModel)]="searchName" (input)="onChange($event.target.value)">
                              <!-- End search -->
                            </div>
                            <div class="mb-2">
                              <div class="small mb-1">Email</div>
                              <!-- search -->
                              <input type="search" id="filterSearch" class="form-control" placeholder="Search email" [(ngModel)]="searchEmail" (input)="onChange($event.target.value)">
                              <!-- End search -->
                            </div>
                            <div>
                              <div class="small mb-1">Phone</div>
                              <!-- search -->
                              <input type="search" id="filterSearch" class="form-control" placeholder="Search phone" [(ngModel)]="searchPhone" (input)="onChange($event.target.value)">
                              <!-- End search -->
                            </div>
                          </div>
                          <!-- End Row -->
                          <a class="btn btn-block btn-primary mt-4" (click)="actionFilter()">Apply</a>
                      </div>
                    </div>
                    <!-- card -->
                  </div>
                </div>
                <div *ngIf="visibleFilter">
                <a class="btn" (click)="clearFilter()">Clear Filter</a>
              </div>
                <!-- advance filter -->
            </div>
          </div>
          <!-- flex -->
        </div>
        <div class="col-md-12 col-lg-12 col-xl-3 d-flex justify-content-end order-md-1 order-lg-1 order-xl-2 mb-1">
     
        </div>
      </div>
      <!-- advance filter section -->

    </div>  
    <div class="col-md-12 text-primary text-center mt-4 bg-white h-100 p-4" *ngIf="isLoading">
      <i class="fa fa-spinner fa-spin" style="font-size:40px"></i>
    </div>
    <div *ngIf="!isLoading">
      <table class="table px-3">
        <thead class="thead bg-white">
          <tr>
            <th></th>
            <th width="280">Name</th>
            <th width="200">Team</th>
            <th width="200">Email</th>
            <th width="200">Phone</th>
            <th width="200">Invitation</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="bg-white">
          <tr *ngFor="let user of userList; let i = index">
            <td data-label="#">{{i+1}}</td>
            <td class="cell-with-media">
              <img alt="" src="../../../assets/img/dummy-user.png" style="height: 25px;width: 25px;">
              <span class="ml-1"> {{user.name}}</span>
            </td>
            <td data-label="datecreated">
              <div class="d-flex flex-column">
                <span class="text-dark">{{user.teamId}}</span>
              </div>
            </td>
            <td data-label="datecreated">
              <div class="d-flex flex-column">
                <span class="text-dark">{{user.invitedUserEmail}}</span>
              </div>
            </td>
            <td data-label="phoneNumber">
              <div class="d-flex flex-column">
                <span class="text-dark">{{user.phone}}</span>
              </div>
            </td>
            <td *ngIf="!user.isInvited"><a class="badge badge-danger">Not sent</a></td>
            <td *ngIf="user.isInvited"><a class="badge badge-success">Sent</a></td>

            <td data-label="Action">
              <div class="dropdown">
                <button type="button" class="btn btn-light btn-auto" id="dropdownMenuButton" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                    <path
                      d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                  </svg>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#" data-toggle="modal" data-target="#deleteInvitation"
                    (click)="setSelectedUser(user)">Delete</a>
                </div>
              </div>
            </td>
          </tr>
          <tr *ngIf="!isLoading && userList && userList.length < 1">
            <td style="text-align: center !important;" colspan="12"><strong>No records found</strong>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- table -->
      <!-- pagination -->
      <app-pagination [pageNumber]="pageNumber" [total]="total" [pageSize]="pageSize"
        (pageChangeEvent)="onPaginationChange($event)"></app-pagination>
      <!-- pagination -->
    </div>
  </div>
</div>
<!-- users -->

      <app-user-add (addSuccessEvent)="GetUserTotalCount()"></app-user-add>

  aria-hidden="true">
  <app-invitation-delete [selectedInvitation]="selectedInvitation" (deleteSuccessEvent)="GetUserTotalCount()">
  </app-invitation-delete>
