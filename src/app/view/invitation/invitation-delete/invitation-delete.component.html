<div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h6 class="modal-title">
                <div class="d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                    </svg>
                    <div class="ml-1 pl-1">Delete Invitation </div>
                </div>
            </h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="property-section">

                <div class="property-section-body" style="padding-top: 10px;">
                    <p>Are you sure you want to delete <strong>{{selectedInvitation?.invitedUserEmail}}</strong>
                        invitation ?</p>
                </div>
            </div>
        </div>
        <div>
            <p class=" ml-4 text-danger"><strong>{{errorMsg}}</strong></p>
        </div>
        <div *ngIf="hasError">
            <p class=" ml-4 text-danger"><strong>Can not delete this Invitation.</strong></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary d-flex align-items-center px-3" data-dismiss="modal"
                aria-label="Close">
                <div class="pl-1">{{hasError ? 'Close' : 'Cancel'}}</div>
            </button>
            <button type="button" class="btn btn-danger d-flex align-items-center px-3" (click)="delete()">
                <div class="pl-1">Delete</div>
            </button>
        </div>
    </div>
</div>
