<div id="main-wrapper" class="oxyy-login-register">
  <div class="container-fluid px-0">
    <div class="row no-gutters min-vh-100">
      <div class="col-md-6 d-flex flex-column order-2 order-md-1">
        <div class="container my-auto py-5">
          <div class="row">
            <div class="col-11 col-lg-9 col-xl-8 mx-auto text-center">
              <div class="logo mb-4"> <a title="Oxyy"><img src="assets/img/logo1.png" alt="logo"
                    style="width:200px; height:60px;"></a> </div>
              <div *ngIf="!isSentEmailSuccess">

                <h4 class="text-primary mb-1">Forgot Password?</h4>

                <form id="forgotPasswordForm" role="form" (ngSubmit)="submit()" novalidate #forgotPasswordForm="ngForm">
                  <div class="vertical-input-group">
                    <div class="input-group mt-4">
                      <input type="email" class="form-control" id="emailAddress" name="emailAddress" required
                        placeholder="Email or Username" pattern="^\w+([-+.'#\w+])*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"
                        [ngClass]="{'input-error':(emailAddr.touched && emailAddr.errors?.required)}"
                        [(ngModel)]="email" #emailAddr="ngModel">
                    </div>
                  </div>
                  <div *ngIf="emailAddr.invalid && (emailAddr.dirty || emailAddr.touched)">
                    <small class="form-text text-danger" *ngIf="emailAddr.errors?.pattern">
                      Invalid email address.
                    </small>
                  </div>
                  <div>
                    <p class="mt-2 ml-4 text-danger"><strong>{{errorMsg}}</strong></p>
                  </div>
                  <button class="btn btn-primary btn-block shadow-none my-4"
                    [ngStyle]="{'cursor': forgotPasswordForm.form.invalid || isSaving? 'not-allowed' : 'pointer' }"
                    type=" submit" [disabled]="forgotPasswordForm.form.invalid || isSaving">Submit&nbsp;&nbsp;<i
                      *ngIf="isSaving" class="fa fa-spinner fa-spin" style="font-size:18px"></i></button>
                </form>
              </div>
              <div *ngIf="isSentEmailSuccess">
                <h6 class="text-primary mb-4">Password reset email sent. Please follow instructions in email to reset your password.</h6>
              </div>
              <p class="text-muted text-2">Go back to <a class="btn-link" routerLink="/login">Sign In</a>
            </div>
          </div>
        </div>
        <div class="container py-2">
          <p class="text-2 text-muted text-center mb-0">Copyright Â© 2021 <a
              href="https://www.propertyhatch.com">PropertyHatch</a>. All Rights
            Reserved.</p>
        </div>
      </div>

      <!-- Welcome Text
      ========================= -->
      <div class="col-md-6 order-1 order-md-2">
        <div class="hero-wrap d-flex align-items-center h-100">
          <div class="hero-mask opacity-8 bg-secondary"></div>
          <div class="hero-bg hero-bg-scroll"
            style="background-image:url('./assets/auth-pages/images/login-bg-2.jpg');"></div>
          <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
            <div class="row no-gutters my-auto py-5">
              <div class="col-10 col-lg-9 mx-auto">
                <p class="text-4 text-white">Welcome Back!</p>
                <h1 class="text-10 text-white mb-4">Managing your Land business has never been easier.</h1>
                <a class="btn btn-outline-light shadow-none video-btn mt-2" href="#"
                  data-src="https://www.youtube.com/embed/7e90gBu4pas" data-toggle="modal"
                  data-target="#videoModal"><span class="mr-2"><i class="fas fa-play-circle"></i></span>Watch demo</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Welcome Text End -->
    </div>
  </div>
</div>
