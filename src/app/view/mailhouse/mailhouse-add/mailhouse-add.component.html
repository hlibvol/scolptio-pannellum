<div class="modal-content h-100 rounded-0 px-4">
    <div class="modal-header">
      <h6 class="modal-title">
        <div class="d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
            <path fill-rule="evenodd"
              d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
          </svg>
          <div class="pl-1">Add New Mail House</div>
        </div>
      </h6>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
<form id="addMailhouse" role="form" (ngSubmit)="save()" novalidate #addMailhouseForm="ngForm" autocomplete="off">
    <div class="modal-body">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="">Mail house name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Mail house name" [ngClass]="{'input-error':  mailhouseName.touched && mailhouseName.errors?.required}"
          [(ngModel)]="mailhouse.name" #mailhouseName="ngModel" required>
          <div *ngIf="mailhouseName.invalid && (mailhouseName.dirty || mailhouseName.touched)">
            <small class="form-text text-danger" *ngIf="mailhouseName.errors?.required">
              This field is required.
            </small>
          </div>
        </div>
        <div class="form-group col-md-12">
          <label for="">API Key</label>
          <input type="text" name="apikey" id="apikey" class="form-control" placeholder="apikey" [(ngModel)]="mailhouse.apiKey">
        </div>
        <div class="form-group col-md-12">
          <label for="">Contact name</label>
          <input type="text" name="cname" id="cname" class="form-control" placeholder="Contact name" [(ngModel)]="mailhouse.contactName">
        </div>
        <div class="form-group col-md-12">
          <label for="">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Email" [(ngModel)]="mailhouse.contactEmail">
        </div>
        <div class="form-group col-md-12">
          <label for="">Phone</label>
          <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone" [(ngModel)]="mailhouse.phoneNumber">
        </div> 
        <div class="form-group col-md-12">
            <label for="">Status</label>
            <select class="form-control" name="status" [(ngModel)]="mailhouse.status">
            <option [value]="undefined">Select Status</option>
            <option>Active</option>
            <option>Inactive</option>           
          </select></div>
      </div>     
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-orange d-flex align-items-center px-3 modal-footer-pull-bottom"
        [ngStyle]="{'cursor': ( addMailhouseForm.form.invalid || isSaving) ? 'not-allowed' : 'pointer' }"
        [disabled]="addMailhouseForm.form.invalid || isSaving">
        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-save"
          viewBox="0 0 16 16">
          <path
            d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
        </svg>
        <div class="pl-1">Submit&nbsp;&nbsp;<i *ngIf="isSaving" class="fa fa-spinner fa-spin" style="font-size:18px"></i>
        </div>
      </button>
    </div>
</form>
</div>
