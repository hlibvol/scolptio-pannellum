<div class="modal-header">
    <h6 class="modal-title">
        <div class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-user-plus">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
            <div class="pl-1">Edit user</div>
        </div>
    </h6>
    <button *ngIf="selectedUser" type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close(editUserForm)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form id="editUser" *ngIf="selectedUser" role="form" (ngSubmit)="save(editUserForm)" novalidate #editUserForm="ngForm" autocomplete="off">
    <div class="modal-body">
        <!-- share link -->
        <div class="p-3 bg-light rounded-xl mb-3">
            <div class="form-group w-100 position-relative">
                <label class="font-weight-bolder">Invite Share Link</label>
                <div class="d-flex">
                    <input type="text" readonly value="https://example.com/share?sjdbj32b43j" id="copy"
                        class="form-control">
                    <button type="button" disabled id="btn-copy" class="ml-2 btn btn-purple" style="width: 8rem;">
                        Copy Link
                    </button>
                </div>
            </div>
        </div>
        <!-- share link -->
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="">Name</label>
                <input type="text" name="full-name" id="full-name-edit" readonly class="form-control" placeholder="Name"
                    [(ngModel)]="selectedUser.displayName">
            </div>
            <div class="form-group col-md-12">
                <label for="">Email</label>
                <input type="email" name="edit-user-email" readonly id="edit-user-email-edit" class="form-control"
                    placeholder="Email" [(ngModel)]="selectedUser.email">
            </div>
            
            <div class="col-sm-6"></div>
            <!-- <div class="col-sm-12">
                <div class="form-group">
                    <label for=""> Role&nbsp;&nbsp;</label><select class="form-control select2" multiple="true"
                        name="edit-user-role" name="user-role-edit" id="user-role-edit">
                        <option *ngFor="let role of userRoles" [value]="role.id">
                            {{role.title}}
                        </option>
                    </select>
                </div>
            </div> -->
            <div class="form-group col-md-12">
                <label for="">Phone</label>
                <input type="text" name="edit-user-phone" id="edit-user-phone" class="form-control" placeholder="Phone"
                    readonly [(ngModel)]="selectedUser.phoneNumber">
            </div>
            <div class="form-group col-md-12">
                <label for="">Address</label>
                <input type="text" name="edit-user-address" id="edit-user-address" class="form-control"
                    placeholder="Address" readonly [(ngModel)]="selectedUser.address">
            </div>
        </div>
    </div>
