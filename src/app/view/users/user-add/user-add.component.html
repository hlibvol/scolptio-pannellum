<div class="modal-header">
    <h6 class="modal-title">
        <div class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-user-plus">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
            <div class="pl-1">Invite user to team</div>
        </div>
    </h6>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form id="addUser" role="form" (ngSubmit)="InviteUser(addUserForm)" novalidate #addUserForm="ngForm" autocomplete="off">
    <div class="modal-body">
        <!-- share link -->
        <div class="p-3 bg-light rounded-xl mb-3">
            <div class="form-group w-100 position-relative">
                <label class="font-weight-bolder">Invite Share Link</label>
                <div class="d-flex">
                    <input type="text" value="https://example.com/share?sjdbj32b43j" id="copy" class="form-control">
                    <button type="button" id="btnCopty" class="ml-2 btn btn-purple" style="width: 8rem;">
                        Copy Link
                    </button>
                </div>
            </div>
        </div>
        <!-- share link -->
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="">Name</label>
                <input type="text" name="full-name" id="full-name" class="form-control" placeholder="Full Name"
                    [ngClass]="{'input-error':  fullNameInput.touched && fullNameInput.errors?.required}"
                    [(ngModel)]="fullName" #fullNameInput="ngModel" required>
                <div *ngIf="fullNameInput.invalid && (fullNameInput.dirty || fullNameInput.touched)">
                    <small class="form-text text-danger" *ngIf="fullNameInput.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label for="">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email"
                    [ngClass]="{'input-error':  emailInput.touched && emailInput.errors?.required}"
                    pattern="^\w+([-+.'#\w+])*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" [(ngModel)]="email" #emailInput="ngModel"
                    required>
                <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
                    <small class="form-text text-danger" *ngIf="emailInput.errors?.required">
                        This field is required.
                    </small>
                </div>
                <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
                    <small class="form-text text-danger" *ngIf="emailInput.errors?.pattern">
                        Invalid email address.
                    </small>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group"><label for="">Team</label><select class="form-control" [(ngModel)]="teamId"
                        name="selected-team">
                        <option [value]="null">Select</option>
                        <option *ngFor="let team of teamList" [value]="team.id">{{team.teamName}}</option>
                    </select></div>
            </div>
            <div class="form-group col-md-12">
                <label for="">Phone</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone" [(ngModel)]="phone">
            </div>
            <div class="form-group col-md-12">
                <label for="">Address</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="Address"
                    [(ngModel)]="address">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-orange d-flex align-items-center px-3 modal-footer-pull-bottom"
            [ngStyle]="{'cursor': ( addUserForm.form.invalid || isSaving || isLoading) ? 'not-allowed' : 'pointer' }"
            [disabled]="addUserForm.form.invalid || isSaving || isLoading">
            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-save"
                viewBox="0 0 16 16">
                <path
                    d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
            </svg>
            <div class="pl-1">Submit&nbsp;&nbsp;<i *ngIf="isSaving" class="fa fa-spinner fa-spin"
                    style="font-size:18px"></i>
            </div>
        </button>
    </div>
</form>
