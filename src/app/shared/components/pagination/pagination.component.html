<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item " [ngClass]="{'disabled': pageNumber === 1}">
      <button class="page-link" [disabled]="pageNumber === 1" tabindex="-1" aria-disabled="true"
        (click)="onPageChange(pageNumber-1)">Previous</button>
    </li>
    <li class="page-item" *ngIf="(total/pageSize < pageNumber) && (pageNumber-2) > 0">
      <button class="page-link" (click)="onPageChange(pageNumber-2)">{{pageNumber-2}}</button>
    </li>
    <li class="page-item" *ngIf="(pageNumber-1) > 0">
      <button class="page-link" (click)="onPageChange(pageNumber-1)">{{pageNumber-1}}</button>
    </li>
    <li class="page-item disabled">
      <button disabled class="page-link">{{pageNumber}}</button>
    </li>
    <li class="page-item" *ngIf="total/pageSize > pageNumber">
      <button class="page-link" (click)="onPageChange(pageNumber+1)">{{pageNumber+1}}</button>
    </li>
    <li class="page-item" *ngIf="(total/pageSize > pageNumber+1) && pageNumber === 1"><button class="page-link"
        (click)="onPageChange(pageNumber+2)">{{pageNumber+2}}</button></li>
    <li class="page-item" [ngClass]="{'disabled': total/pageSize <= pageNumber}">
      <button class="page-link" [disabled]="total/pageSize <= pageNumber"
        (click)="onPageChange(pageNumber+1)">Next</button>
    </li>
  </ul>
</nav>
