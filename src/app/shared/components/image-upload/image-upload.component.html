<div class="form-group col-md-12">
  <div class="d-flex align-items-center">
    <img width="75px" height="72px" [src]="imageData ? imageData : '../../../assets/img/weblogo.png'" alt="avatar"
      class="shadow avatar">
    <label for="upload-s3-image" class="ml-4 mb-0" *ngIf="!isSaving">
      <div class="form-control form-control-sm">{{(imageData ? 'Change' : 'Choose')}}</div>
    </label>
    <div class="ml-3 ">
      <button type="button" class="btn btn-primary mr-1" *ngIf="!isSaving && imageData"
        (click)="removeImage()">Remove</button>
      <button type="button" class="btn btn-primary"
        [ngStyle]="{'cursor': isSaving || !imageData? 'not-allowed' : 'pointer' }" [disabled]="isSaving || !imageData"
        (click)="uploadImage()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload"
          viewBox="0 0 16 16">
          <path
            d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
          <path
            d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
        </svg>
        <span class="pl-2">Upload&nbsp;&nbsp;<i *ngIf="isSaving" class="fa fa-spinner fa-spin"
            style="font-size:18px"></i></span>
      </button>
    </div>
  </div>
  <input type="file" #myS3ImageInput name="upload-s3-image" accept="image/*" id="upload-s3-image" placeholder=""
    required="" class="form-control d-none" (change)="onChangeImg($event)">
</div>
