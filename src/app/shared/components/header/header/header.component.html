<div class="top-bar color-scheme-dark" style="padding-right: 0px;">
  <div class="fancy-selector-w">
    <div class="fancy-selector-current">
      <div id="sliderOpen" class="fs-selector-trigger">
        <i class="os-icon os-icon-arrow-left4"></i>
      </div>
      <div class="fs-img shadowless">
        <img *ngIf="!curentUserOrg?.image" alt="" src="assets/img/company5.png">
        <img *ngIf="curentUserOrg?.image" alt="" [src]="curentUserOrg?.image">
      </div>
      <div class="fs-main-info">
        <div class="fs-sub">
          Company
        </div>
        <div class="fs-sub">
          <span>{{currentUser?.OrgName}}</span>
        </div>
      </div>
      <div id="openCompanyInfo" class="fs-selector-trigger">
        <i class="os-icon os-icon-arrow-down4" *ngIf="orgCount > 1"></i>
      </div>
    </div>
     <div class="fancy-selector-options" *ngIf="orgCount > 1">
      <div class="fancy-selector-option" *ngFor="let organization of organizations; let i = index"
        (click)="tokenExchange(organization.id)">
        <div class="fs-img shadowless">
          <img *ngIf="!organization?.image" alt="" src="assets/img/company5.png">
          <img *ngIf="organization?.image" alt="" [src]="organization?.image">
        </div>
        <div class="fs-main-info">
          <div class="fs-name">
            {{organization.title}}
          </div>
          <div class="fs-sub">
          </div>
        </div>
      </div>

    </div>
  </div>
  <!--------------------
    START - Top Menu Controls
    -------------------->
  <div class="top-menu-controls">

    <!--------------------
      START - Settings Link in secondary top menu
      -------------------->
    <div class="top-icon top-settings os-dropdown-trigger os-dropdown-position-left">
      <i class="os-icon os-icon-ui-46"></i>
      <div class="os-dropdown">
        <div class="icon-w">
          <i class="os-icon os-icon-ui-46"></i>
        </div>
        <ul>
          <li>
            <a [routerLink]="['/account-settings']"><i class="os-icon os-icon-ui-49"></i><span>Profile
                Settings</span></a>
          </li>
          <li>
            <a [routerLink]="['/account-settings']"><i class="os-icon os-icon-grid-10"></i><span>Billing Info</span></a>
          </li>
          <li>
            <a style="cursor: pointer;" (click)="logOut()"><i
                class="os-icon os-icon-signs-11"></i><span>Logout</span></a>
          </li>
        </ul>
      </div>
    </div>
    <!--------------------
      END - Settings Link in secondary top menu -->


  </div>
  <!--------------------
    END - Top Menu Controls
    -------------------->
</div>
